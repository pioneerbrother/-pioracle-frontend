# netlify.toml

[build]
  command = "npm run build"
  publish = "dist" 

[[headers]]
  for = "/*"
  [headers.values]
    # --- THIS IS THE UPDATED CSP ---
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.web3modal.org wss://*.bridge.walletconnect.org https://*.rpc.thirdweb.com https://bsc-dataseed.binance.org https://polygon-rpc.com; img-src 'self' data: https://*.walletconnect.com https://api.web3modal.org; font-src 'self';"
    Permissions-Policy = "clipboard-read=(), clipboard-write=()"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200