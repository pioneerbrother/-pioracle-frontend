# netlify.toml

[build]
  command = "npm run build"
  publish = "dist" 

[[headers]]
  for = "/*"
  [headers.values]
    # --- THIS IS THE FINAL, COMPREHENSIVE CSP ---
    Content-Security-Policy = "default-src 'self'; \
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://*.google-analytics.com; \
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; \
      connect-src 'self' https://api.web3modal.org https://rpc.walletconnect.org wss://*.bridge.walletconnect.org https://*.rpc.thirdweb.com https://bsc-dataseed.binance.org https://polygon-rpc.com https://*.google-analytics.com https://*.analytics.google.com; \
      img-src 'self' data: https://*.walletconnect.com https://api.web3modal.org; \
      font-src 'self' https://fonts.gstatic.com; \
      frame-src 'self' https://secure.walletconnect.org;"
    Permissions-Policy = "clipboard-read=(), clipboard-write=()"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200